<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Terminal window -->
  <rect x="96" y="128" width="320" height="256" rx="20" ry="20" fill="url(#termGrad)"/>

  <!-- Terminal header bar -->
  <rect x="96" y="128" width="320" height="40" rx="20" ry="20" fill="#334155"/>
  <rect x="96" y="148" width="320" height="20" fill="#334155"/>

  <!-- Terminal buttons -->
  <circle cx="132" cy="148" r="10" fill="#ef4444"/>
  <circle cx="164" cy="148" r="10" fill="#fbbf24"/>
  <circle cx="196" cy="148" r="10" fill="#22c55e"/>

  <!-- Terminal prompt lines -->
  <g fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round">
    <!-- Prompt symbol > -->
    <path d="M136 220 L164 240 L136 260"/>
    <!-- Cursor line -->
    <line x1="180" y1="240" x2="280" y2="240" stroke="#22c55e" stroke-width="6"/>
  </g>

  <!-- Second line with command -->
  <g fill="none" stroke="#64748b" stroke-width="6" stroke-linecap="round">
    <path d="M136 300 L156 320 L136 340"/>
    <line x1="172" y1="320" x2="360" y2="320"/>
  </g>

  <!-- Claude "C" badge -->
  <circle cx="400" cy="384" r="56" fill="#fff" filter="url(#shadow)"/>
  <text x="400" y="404" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ef4444" text-anchor="middle">C</text>
</svg>
